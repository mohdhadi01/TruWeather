<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truweather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgimage"></div>
    <video class="video1" src="4k.mp4" autoplay muted loop> </video>

    <main>
        <a href="" id="truweather">TruWeather</a>
        <header>
            <div class="temperature">26.92 Â°C </div>
            <div class="condition"> cloudy </div>
            <div class="humidity">Humidity : 94 %</div>
            <div class="wind">Wind Speed : 4.5 m/s</div>
        </header>

        <footer>

            <div class="city">Mumbai</div>


            <!-- <img class="icon" height="40px" src="icons8-clouds-64(2).png" alt="">  -->

        <div id="Menu" onclick="show()">
            <div class="menu-line1"></div>
            <div class="menu-line2"></div>
            <div class="menu-line3"></div>
        </div>



        <div id="sidebar">
            <div id="search" ><img id="search-icon" src="icons8-search-90.png" alt=""></div>
            <input class="enter-city" type="text" placeholder="Another location">
            <ul>
                <li class=">Mumbai">Mumbai</li>
                <li class=">Noida">Noida</li>
                <li class=">Delhi">Delhi</li>
            </ul>

            <li class="line"></li>
            <li>
                <h2 id="details">Weather Details</h2>
            </li>
            <ul id="weather-detail">

                <li class="condition">cloudy</li>
                <li class="humidity">Humidity</li>
                <li class="wind">Wind Speed</li>
            </ul>

            <li class="line"></li>
            <li><a href="https://www.linkedin.com/in/mohd-hadi-5a4638226/" class="dev">build by : Mohd Hadi</a></li>
